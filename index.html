<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <!-- Add more grid-item divs with images as needed -->
    </div>
</body>
</html>
